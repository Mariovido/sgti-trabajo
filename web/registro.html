<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuatro En Raya</title>
    <link rel="stylesheet" href="resources/styles/main.css"> 
    <link rel="stylesheet" href="resources/styles/registro.css">
    <script>
        function validar(){
            var x = document.forms["formulario"]["USER"].value;
            var y = document.forms["formulario"]["MAIL"].value;
            var z = document.forms["formulario"]["PASS"].value;
            if (x == "" || y == "" || z == "") {
            alert("Por favor, complete todos los campos");
            return false;
            }
        }
    </script>
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="">Registrarse</a></li>
                <li class="main-header__item"><a href="http://localhost:8080/sgti-trabajo/web/login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="user">
            <header class="user__header">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
                <h1 class="user__title">Regístrese para poder jugar</h1>
            </header>
            <form name="formulario" class="form" action="/sgti-trabajo/registro" method="POST" onsubmit="return validar()">
                <div class="form__group">
                    <input name="NAME" type="text" placeholder="Nombre" class="form__input" />
                </div>

                <div class="form__group">
                    <input name="USER" type="text" placeholder="Usuario" class="form__input" />
                </div>
                
                <div class="form__group">
                    <input name="MAIL" type="email" placeholder="Email" class="form__input" />
                </div>
                
                <div class="form__group">
                    <input name="PASS" type="password" placeholder="Contraseña" class="form__input" />
                </div>

                <button class="btn" type="submit">Registrarse</button>
            </form>
            </div>
    </main>
</body>
</html>
